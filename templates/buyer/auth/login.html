{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block extra_css %}
<style>
    /* Error Message Popup */
    .error-popup {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 400px;
        width: 90%;
        background: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        z-index: 1050;
        display: flex;
        align-items: center;
        border-left: 4px solid #EA4335;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .error-popup.show {
        opacity: 1;
        visibility: visible;
    }

    .error-popup-icon {
        margin-right: 15px;
        color: #EA4335;
        font-size: 24px;
    }

    .error-popup-content {
        flex-grow: 1;
    }

    .error-popup-title {
        font-weight: 600;
        color: #2D3748;
        margin-bottom: 5px;
    }

    .error-popup-message {
        color: #718096;
        font-size: 0.9rem;
    }

    .error-popup-close {
        background: none;
        border: none;
        color: #718096;
        cursor: pointer;
        font-size: 20px;
        padding: 0;
        line-height: 1;
    }

    .or-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }

    .or-line {
        flex-grow: 1;
        border: none;
        height: 1px;
        background-color: #E2E8F0;
    }

    .or-text {
        margin: 0 10px;
        color: #64748B;
        font-weight: 500;
    }

    .btn-google {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem;
        background: white;
        color: #5F6368;
        border: 1px solid #E2E8F0;
        border-radius: 10px;
        font-weight: 500;
        font-size: 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-google:hover {
        background-color: #F5F5F5;
        border-color: #D1D5DB;
    }

    .btn-google .google-logo {
        width: 24px;
        height: 24px;
        margin-right: 10px;
    }

    .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        width: 100%;
        max-width: 420px;
        position: relative;
        animation: cardFloat 0.6s ease-out;
    }

    @keyframes cardFloat {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-body {
        padding: 2rem;
    }

    .login-title {
        text-align: center;
        color: #1E293B;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        animation: fadeIn 0.6s ease-out 0.6s both;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #E2E8F0;
        border-radius: 10px;
        transition: all 0.3s ease;
        background: white;
    }

    .form-control:focus {
        border-color: #4F46E5;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        outline: none;
    }

    .form-label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        padding: 0 0.5rem;
        color: #64748B;
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
        top: 0;
        font-size: 0.875rem;
        color: #4F46E5;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .custom-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #E2E8F0;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
    }

    .custom-checkbox:checked {
        background: #4F46E5;
        border-color: #4F46E5;
    }

    .custom-checkbox:checked::after {
        content: 'âœ“';
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .btn-login {
        width: 100%;
        padding: 1rem;
        background: #4F46E5;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-login:hover {
        background: #4338CA;
        transform: translateY(-2px);
    }

    .btn-login::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease-out;
    }

    .btn-login:active::after {
        transform: translate(-50%, -50%) scale(2);
    }

    .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #64748B;
    }

    .login-footer a {
        color: #4F46E5;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .login-footer a:hover {
        color: #4338CA;
    }
</style>
{% endblock %}

{% block content %}
<!-- Error Popup -->
<div id="errorPopup" class="error-popup">
    <div class="error-popup-icon">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="error-popup-content">
        <div class="error-popup-title">Error</div>
        <div class="error-popup-message" id="errorPopupMessage"></div>
    </div>
    <button class="error-popup-close" onclick="closeErrorPopup()">
        &times;
    </button>
</div>

<div class="login-container">
    <div class="login-card">
        <div class="login-body">
            <h2 class="login-title">Welcome Back!</h2>

            <form method="POST" action="{% url 'buyer:login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                    <label for="username" class="form-label">Username or Email</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                    <label for="password" class="form-label">Password</label>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" class="custom-checkbox">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-login">
                    Sign In
                </button>
            </form>
            
            <div class="or-divider">
                <hr class="or-line">
                <span class="or-text">OR</span>
                <hr class="or-line">
            </div>
        
            <a href="{% provider_login_url 'google' %}" class="btn-google">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" class="google-logo me-2">
                    <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                    <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.32-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                    <path fill="#FBBC05" d="M11.68 28.18c-1.11-3.3-1.11-6.88 0-10.18V12.3H4.34A20.11 20.11 0 0 0 2 24c0 3.24.77 6.3 2.34 9.07l7.34-5.89z"/>
                    <path fill="#EA4335" d="M24 9.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 3.29 29.62 1 24 1 15.4 1 7.96 5.93 4.34 14.93l7.34 5.89c1.74-5.2 6.59-9.07 12.32-9.07z"/>
                </svg>
                Continue with Google
            </a>
        
            <div class="login-footer">
                <p>Don't have an account? <a href="{% url 'buyer:register' %}">Create Account</a></p>
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const errorPopup = document.getElementById('errorPopup');
    const errorPopupMessage = document.getElementById('errorPopupMessage');

    // Function to show error popup
    function showErrorPopup(message) {
        errorPopupMessage.textContent = message;
        errorPopup.classList.add('show');
        
        // Auto-hide after 3 seconds
        setTimeout(closeErrorPopup, 3000);
    }

    // Function to close error popup
    function closeErrorPopup() {
        errorPopup.classList.remove('show');
    }

    // Check for login-specific errors from Django
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                (function() {
                    showErrorPopup('{{ message|escapejs }}');
                })();
            {% endif %}
        {% endfor %}
    {% endif %}
});
</script>
{% endblock %}
