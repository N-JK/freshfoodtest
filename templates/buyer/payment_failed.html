{% extends 'buyer/base_buyer.html' %}
{% load static %}

{% block buyer_content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="mb-4">Payment Failed</h3>
                    <p class="text-muted mb-4">
                        We're sorry, but your payment could not be processed. Please try again or choose a different payment method.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'buyer:cart' %}" class="btn btn-primary">
                            Return to Cart
                        </a>
                        <a href="{% url 'buyer:order_history' %}" class="btn btn-outline-primary">
                            View Orders
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
