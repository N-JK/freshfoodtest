{% extends 'seller/layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Add New Delivery Boy</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone <span class="text-danger">*</span></label>
                                <input type="tel" name="phone" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assigned Location <span class="text-danger">*</span></label>
                                <select name="location" class="form-select" required>
                                    <option value="">Select Location</option>
                                    {% for location in available_locations %}
                                    <option value="{{ location.id }}">{{ location.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label class="form-label">Address <span class="text-danger">*</span></label>
                                <textarea name="address" class="form-control" rows="3" required></textarea>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Vehicle Type <span class="text-danger">*</span></label>
                                <input type="text" name="vehicle_type" class="form-control" placeholder="e.g. Bike, Scooter" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Vehicle Number <span class="text-danger">*</span></label>
                                <input type="text" name="vehicle_number" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Profile Photo <span class="text-danger">*</span></label>
                                <input type="file" name="profile_photo" class="form-control" accept="image/*" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ID Proof <span class="text-danger">*</span></label>
                                <input type="file" name="id_proof" class="form-control" accept="image/*" required>
                            </div>
                        </div>
                        
                        <div class="text-end mt-4">
                            <a href="{% url 'seller:delivery_boys' %}" class="btn btn-light me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Delivery Boy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
